# Configure virtual environments for development

- name: (Virtual Environments) Install Ruby 2.7.0
  shell: >
    RUBY_CFLAGS="-Wno-error=implicit-function-declaration" rbenv install 2.7.0
  args:
    executable: '/bin/zsh'
    creates: "~/.rbenv/versions/2.7.0"

- name: (Virtual Environments) Set Ruby 2.7.0 as the global environment
  shell: >
    rbenv global 2.7.0
  args:
    executable: '/bin/zsh'
    creates: "~/.rbenv/version"

- name: (Virtual Environments) Install Python 3.9.1
  shell: >
    /opt/homebrew/bin/pyenv install --patch 3.9.1
  args:
    executable: '/bin/zsh'
    creates: "~/.pyenv/versions/3.9.1"

- name: (Virtual Environments) Set Python 3.9.1 as the global environment
  command:
    cmd: 'pyenv global 3.9.1'
    creates: "~/.pyenv/version"
